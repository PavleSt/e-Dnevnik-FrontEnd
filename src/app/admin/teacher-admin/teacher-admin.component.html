<button class="btn btn-primary" (click)="addingTeacher=true">
  Add teacher</button>


<form *ngIf="addingTeacher" (ngSubmit)="addTeacherEntity()"  #f="ngForm" novalidate>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="inputFirstName" placeholder="First name" [(ngModel)]="model.firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="inputLastName" placeholder="Last name" [(ngModel)]="model.lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDob" class="col-sm-2 col-form-label">Date of birth</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" name="inputDob" placeholder="dd-mm-yyyy" [(ngModel)]="model.dob">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" name="inputEmail" placeholder="email@example.com" [(ngModel)]="model.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="inputUsername" placeholder="Username" [(ngModel)]="model.username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="model.password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="inputConfirmPassword" placeholder="Password" [(ngModel)]="model.confirmPassword">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div class="col-md-9 offset-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Dob</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let te of allteacherslist" class="polje">
        <th scope="row">{{te.ID}}</th>
        <td>{{te.first_name}}</td>
        <td>{{te.last_name}}</td>
        <td>{{te.date_of_birth}}</td>
        <td>{{te.email}}</td>
        <td>{{te.username}}</td>
      </tr>
    </tbody>
  </table>
</div>
