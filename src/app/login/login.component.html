
<div class="row" id=login>
  <div class="col-4 offset-4">
    <form (ngSubmit)="f.form.valid && login()"  #f="ngForm" novalidate>
      <div>
        <h1>Welcome to E-school diary</h1>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username here" [(ngModel)]="model.username" #username="ngModel" required >
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password here" [(ngModel)]="model.password" #password="ngModel" required >
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div style="text-align: center">
        <h2>Please login to use application</h2>
      </div>
    </form>
  </div>
</div>
